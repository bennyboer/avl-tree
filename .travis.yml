dist: trusty
sudo: required

# Enable C++
language: cpp

# Compiler
compiler: gcc

addons:
  sonarcloud:
    organization: "algodat1"

# Build steps
script:
  - rm -rf build
  - mkdir build
  - cd build
  - pwd && cmake ..
  - pwd && make
  - pwd && make test
  - cd ..
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'